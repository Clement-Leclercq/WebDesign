<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Réservation</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Informations</legend>
                    Prénom*<input type="text" id="prenom" name="prenom" value="Pierre" required>
                    Nom*<input type="text" id="nom" name="nom" value="Gosson" required>
                    Mail*<input type="email" id="mail" name="mail" value="pierre.gosson@cpe.fr"><br>
                    Téléphone<input type="tel" id="telephone" name="telephone" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
            </fieldset>
            <fieldset>
                <legend>Durée</legend>
                Date départ*<input type="date" id="dated" name="dated" required>
                Date retour*<input type="date" id="dater" name="dater" required>



            </fieldset>



        </form>

    </body>
</html>
